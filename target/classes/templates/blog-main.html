<!DOCTYPE HTML>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>





<main>

<div class="container mt-5">

    <div class="alert alert-info mt-2">
        <div class="row">

            <div class="col-sm-3">
                <form role="form" id="sendAddress" th:action=@{/blog} method="post">
                        <input type="hidden" name="sortBy" th:value="asc" class="form-control">
                    <button type="submit" class="btn  btn-block btn-secondary"/>sort old</button>
                </form>
                    </div>
            <div class="col-sm-3">
                <form role="form" id="sendAddress" th:action=@{/blog} method="post">
                    <input type="hidden" name="sortBy" th:value="desc" class="form-control">
                    <button type="submit" class="btn  btn-block btn-secondary"/>sort new</button>
                </form>
                </div>

            <div class="col-sm-3">
                <form th:action="@{/blog/search}" method="post">
                    <input type="text" name="tag" placeholder="search by tag" class="form-control"/>
            </div>
            <div class="col-sm-3">
                <div class="span9 btn-block">
                    <button type="submit" class="btn btn-block btn-secondary"/>search</button>
                </div>
                </form>
            </div>
    </div>
    </div>

    <h1>Blog</h1>
    <br/><b><span th:text="${message}"/></b>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">

        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <i style="font-size: small;"><span th:text="${el.thedate}"/> <a th:href="${'/blog/search/'+{el.tag}}"/>#<span th:text="${el.tag}"/></a></i><br/>

        <div class="row">
            &nbsp;<a th:href="'/blog/' + ${el.id}" class="btn btn-secondary">Детальнее</a>
        <span th:if="${ #authorization.expression('isAuthenticated()') }">

    <form role="form" th:action=@{/blog} method="post">
            <input type="hidden" name="id" th:value="${el.id}" class="form-control">
            &nbsp;<button type="submit" class="btn btn-success">Добавить в избранное</button>
        </form>
        </span>
        </div>


    </div>
    <div class="d-flex justify-content-center">
        <span th:if="${previouspage >1}"><a class="btn btn-secondary" th:text="${firstpage}" th:href="'/blog/page/' +${firstpage}"/></span>
        <span th:if="${previouspage >0}"><a class="btn btn-secondary" th:text="${previouspage}" th:href="'/blog/page/' +${previouspage}"/></span>
        <span th:if="${currentpage}"> <a class="btn btn-secondary disabled" th:text="${currentpage}" th:href="'/blog/page/' +${currentpage}"/></span>
        <span th:if="${nextpage !=currentpage}">  <a class="btn btn-secondary" th:text="${nextpage}" th:href="'/blog/page/' +${nextpage}"/></span>
        <span th:if="${nextpage <lastpage}"> <a class="btn btn-secondary" th:text="${lastpage}" th:href="'/blog/page/' +${lastpage}"/></span>

    </div>


</div>

</main>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
