<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Парсинг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>





<main>

    <div class="container mt-5">
        <h1>Парсер погоды</h1>
        <b>Город:</b> <span th:text="${cityshow}"/> <br>
        <b>Температура:</b> <span th:text="${temp}"/> <br>
            <b> Максимальная температура:</b> <span th:text="${temp_max}"/> <br>
                <b>Минимальная температура:</b> <span th:text="${temp_min}"/> <br>
                    <b>По ощущениям:</b> <span th:text="${feels}"/> <br>
                        <b> Влажность:</b> <span th:text="${humidity}"/> <br>


        <form action="/parse" method="post">
            <input type="text" name="city" placeholder="Введите город" class="form-control"><br>
            <button type="submit" class="btn btn-success">Узнать погоду</button>
        </form>
        </div>

    </div>

</main>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
